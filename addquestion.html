<!DOCTYPE html>
<head>
    <title>Trivia App</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<h1>What Do You Know?</h1>
<form id="add-question">
    <h2>Add a Question:</h2>
    <input class="addQ" type="text" name="question" placeholder="Full Question">
    <input class="addQ" type="text" name="choiceA" placeholder="Choice A">
    <input class="addQ" type="text" name="choiceB" placeholder="Choice B">
    <input class="addQ" type="text" name="choiceC" placeholder="Choice C">
    <input class="addQ" type="text" name="choiceD" placeholder="Choice D">
    Correct Answer: <select form="add-question" name="correct" placeholder="Correct Answer">
    <option value="A">Choice A</option>
    <option value="B">Choice B</option>
    <option value="C">Choice C</option>
    <option value="D">Choice D</option>
</select>
    <input type="submit" value="Submit Question">
</form>
<hr>
<footer>
    <p></h3><a href="index.html">Take the quiz! </a></h3></p>
</footer>
<script src="addquestion.js"></script>
</body>
</html>
